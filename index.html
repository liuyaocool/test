<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>资源列表</title>
</head>
<style>
    body {
        margin: 0;
        padding: 10px;
        background-color: #181818;
    }
    ol {
        margin: 0;
        font-size: 20px;
        font-family: myfont;
    }
    @font-face {
        font-family: myfont;
        src: url('font/cn/方正喵呜体.ttf');
    }
    li::marker {
        color: white;
    }
    a {
        color: #08eda5;
    }
</style>
<body>
    <ol id="data"></ol>
<script>
    let data = [];
    fetch('fileList.txt').then(resp => {
        if(resp.ok) resp.text().then(str => {
            let sp = str.split('\n'), htmlStr = '';
            sp.forEach(p => {
                if (!p) return;
                htmlStr += `<li><a href="${p}">${p.substring(2).replaceAll('/', ' / ')}</a></li>`
            });
            document.getElementById('data').innerHTML = htmlStr;
        });
    });
</script>
</body>
</html>
